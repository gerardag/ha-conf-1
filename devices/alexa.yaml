smart_home:
  filter:
    exclude_domains:
      - automation
      - script
      - input_boolean
      - binary_sensor
      - sensor
      - media_player
    exclude_entities:
      - switch.ventilador
      - switch.calefaccio_menjador
      - switch.bedroom_switch_heater
      - switch.office_switch_heater
    include_domains:
      - light
      - scene
      - climate
      - group
    include_entity_globs:
      - sensor.*_temperature
      - sensor.*_temperature_mqtt
    include_entities:
      - switch.kitchen_light_1
      - switch.calefaccio_menjador
      - switch.kitchen_switch_ricecooker
      - switch.aspirador
      - script.tv_turn_on_disney
