      - script.tv_turn_on_youtube
      - script.tv_antena3
      - script.tv_bemad
      - script.tv_volume_up
      - script.tv_volume_down
      - script.tv_turn_on_xbox_rocket_league
      - script.vacuum_start
      - script.menjador_dynamic_scene
      - media_player.tele
      - media_player.xboxone
